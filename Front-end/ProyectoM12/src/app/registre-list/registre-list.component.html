<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="panel panel-primary shadow-sm rounded">
                <div class="panel-heading bg-primary text-white p-3 text-center">
                    <h3 class="panel-title mb-0">Llistat de registres</h3>
                </div>
                <div class="panel-body p-4">
                    <div *ngIf="registres.length == 0" class="text-center text-muted">
                        <h4>No hi ha registres</h4>
                    </div>
                    <div *ngIf="registres.length > 0" class="table-responsive">
                        <table class="table table-bordered table-striped table-hover text-center">
                            <thead class="thead-dark">
                                <tr>
                                    <th>Títol</th>
                                    <th>Descripció</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let registre of registres">
                                    <td>{{registre.titol}}</td>
                                    <td>{{registre.descripcio}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
