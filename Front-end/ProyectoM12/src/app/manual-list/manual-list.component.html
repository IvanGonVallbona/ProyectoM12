<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="panel panel-primary shadow-sm rounded">
                <div class="panel-heading bg-primary text-white p-3 text-center">
                    <h3 class="panel-title mb-0">Llistat de manuals</h3>
                </div>
                <div class="panel-body p-4">
                    <div *ngIf="manuals.length == 0" class="text-center text-muted">
                        <h4>No hi ha videojocs</h4>
                    </div>
                    <div *ngIf="manuals.length > 0">
                        <div class="row">
                            <div class="col-md-4 mb-4" *ngFor="let manual of manuals">
                                <div class="card h-100 shadow-sm">
                                    <div class="card-body d-flex flex-column">
                                        <h5 class="card-title">{{manual.nom}}</h5>
                                        <h6 class="card-subtitle mb-2 text-muted">{{manual.tipus}}</h6>
                                        <p class="card-text flex-grow-1">{{manual.descripcio}}</p>
                                        <p class="card-text"><strong>Jugabilidad:</strong> {{manual.jugabilidad}}</p>
                                        <img [src]="manual.imatge" [alt]="'Imatge del manual de ' + manual.nom"
                                            height="300px" width="300px">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
